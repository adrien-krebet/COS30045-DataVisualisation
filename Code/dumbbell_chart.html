<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <div class="navbar">
      <div class="initial">
        <a class="link" href="line_chart.html"><span>Line</span></a>
        <a class="link" href="dumbbell_chart.html"><span>Dumbbell</span></a>
        <a class="link active" href="main.html"><span>Map</span></a>
      </div>
    </div>

    <div id="container">
      <div id="dumbbell"></div>
      <div id="timeline"></div>
    </div>

    <script>
      var w = 800;
      var h = 500;
      var padding = 50;

      var yMin = 50; 
      var yMax = 90;

      d3.csv("male_atbirth.csv").then(function(maleData) {
        d3.csv("female_atbirth.csv").then(function(femaleData) {
          var dataset = [];

          maleData.forEach(function(male) {
            var female = femaleData.find(f => f.Country === male.Country);
            if (female) {
              var data = { "Country": male.Country };
              for (var year = 2011; year <= 2020; year++) {
                data[year] = {
                  "Male": +male[year],
                  "Female": +female[year]
                };
              }
              dataset.push(data);
            }
          });

          dumbbellChart(dataset);
        });
      });

      function dumbbellChart(dataset) {
        var svg = d3.select("#dumbbell")
          .append("svg")
          .attr("width", w)
          .attr("height", h);

        var selectedYear = 2011;

        function updateChart(selectedYear) {
          svg.selectAll("*").remove();

          var data = dataset.map(function(d) {
            return [d.Country, d[selectedYear].Male, d[selectedYear].Female];
          });

          var xScale = d3.scaleBand()
            .domain(data.map(function(d) { return d[0]; }))
            .range([padding, w - padding])
            .padding(0.1);

          var yScale = d3.scaleLinear()
            //.domain([d3.min(data, function(d) { return Math.min(d[1], d[2]) - 10; }),
            //         d3.max(data, function(d) { return Math.max(d[1], d[2]) + 10; })])
            .domain([yMin, yMax])
            .range([h - padding, padding]);

          var xAxis = d3.axisBottom(xScale);
          svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (h - padding) + ")")
            .call(xAxis)
            .selectAll("text")
            .attr("transform", "rotate(-90)")
            .attr("dx", "-.8em")
            .attr("dy", "-.5em")
            .style("text-anchor", "end");

          var yAxis = d3.axisLeft(yScale);
          svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding + ",0)")
            .call(yAxis);

          svg.selectAll(".line")
            .data(data)
            .enter()
            .append("line")
            .attr("class", "line")
            .attr("x1", function(d) { return xScale(d[0]) + xScale.bandwidth() / 2; })
            .attr("x2", function(d) { return xScale(d[0]) + xScale.bandwidth() / 2; })
            .attr("y1", function(d) { return yScale(d[1]); })
            .attr("y2", function(d) { return yScale(d[2]); });

          svg.selectAll(".circleMale")
            .data(data)
            .enter()
            .append("circle")
            .attr("class", "circleMale")
            .attr("cx", function(d) { return xScale(d[0]) + xScale.bandwidth() / 2; })
            .attr("cy", function(d) { return yScale(d[1]); })
            .attr("r", 5)
            .on("mouseover", function(event, d) {
              d3.select(this).classed("hovered", true);
              var xPos = parseFloat(d3.select(this).attr("cx"));
              var yPos = parseFloat(d3.select(this).attr("cy"));
              svg.append("text")
                .attr("id", "tooltip")
                .attr("x", xPos + 10)
                .attr("y", yPos - 10)
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("text-anchor", "middle")
                .attr("fill", "black")
                .text("Male: " + d[1]);
            })
            .on("mouseout", function(event, d) {
              d3.select(this).classed("hovered", false);
              d3.select("#tooltip").remove();
            });

          svg.selectAll(".circleFemale")
            .data(data)
            .enter()
            .append("circle")
            .attr("class", "circleFemale")
            .attr("cx", function(d) { return xScale(d[0]) + xScale.bandwidth() / 2; })
            .attr("cy", function(d) { return yScale(d[2]); })
            .attr("r", 5)
            .on("mouseover", function(event, d) {
              d3.select(this).classed("hovered", true);
              var xPos = parseFloat(d3.select(this).attr("cx"));
              var yPos = parseFloat(d3.select(this).attr("cy"));
              svg.append("text")
                .attr("id", "tooltip")
                .attr("x", xPos + 10)
                .attr("y", yPos - 10)
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("text-anchor", "middle")
                .attr("fill", "black")
                .text("Female: " + d[2]);
            })
            .on("mouseout", function(event, d) {
              d3.select(this).classed("hovered", false);
              d3.select("#tooltip").remove();
            });

          svg.append("text")
            .attr("id", "yearLabel")
            .attr("x", w / 2)
            .attr("y", padding / 2)
            .attr("text-anchor", "middle")
            .text(selectedYear);
        }

        function drawTimeline() {
          var timelineSvg = d3.select("#timeline")
            .append("svg")
            .attr("width", w)
            .attr("height", 50);

          var yearScale = d3.scaleLinear()
            .domain([2011, 2020])
            .range([padding, w - padding]);

          timelineSvg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0, 20)")
            .call(d3.axisBottom(yearScale).ticks(10).tickFormat(d3.format("d")));

          var sliderHandle = timelineSvg.append("circle")
            .attr("class", "slider-handle")
            .attr("cx", padding)
            .attr("cy", 20)
            .attr("r", 8)
            .style("fill", "black");

          sliderHandle.call(d3.drag()
            .on("drag", function(event) {
              var x = Math.max(padding, Math.min(w - padding, d3.pointer(event)[0]));
              sliderHandle.attr("cx", x);
              selectedYear = Math.round(yearScale.invert(x));
              updateChart(selectedYear);
            }));
        }

        updateChart(selectedYear);
        drawTimeline();
      }
    </script>
  </body>
</html>
