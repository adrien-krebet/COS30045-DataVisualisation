<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 2.4 D3 Data Import</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            font-family: sans-serif;
        }

        .line {
            fill: none;
            stroke-width: 2;
            stroke: black;
        }

        .legend rect {
            cursor: pointer;
        }

        .circle {
            stroke: black;
        }

        .circle.AUS {
            fill: green;
        }

        .circle.CAN {
            fill: red;
        }

        .circle.USA {
            fill: yellow;
        }

        .circle.GBR {
            fill: blue;
        }

        .circle.CHN {
            fill: purple;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: lightgrey;
            border: 0px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="initial">
            <a class="link active" href="line_chart.html"><span>Line</span></a>
            <a class="link" href="dumbbell_chart.html"><span>Dumbbell</span></a>
            <a class="link" href="main.html"><span>Map</span></a>
        </div>
    </div>

<h1>Average Life Expectancy in Different Countries</h1>
    <p>Hover you mouse over the dots to see the exact values</p>
    
    <div id="container">
        <div id="chart"></div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        var w = 950;  
        var h = 650;  
        var leftPadding = 100;  
        var rightPadding = 100;
        
        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
    
        var chartGroup = svg.append("g")
            .attr("transform", `translate(${leftPadding}, 0)`);  
    
        var dataset = [];
    
        d3.csv("life_expectancy.csv", function(d) {
            return {
                country: d.COU,
                year: +d.YEA,
                value: +d.Value,
                variable: d.VAR
            };
        }).then(function(data) {
            dataset = data.filter(d => (d.variable === "EVIETOTA") && (d.year >= 2011) && (d.year <= 2019) && ((d.country === "AUS") || (d.country === "CAN") || (d.country === "USA") || (d.country === "GBR") || (d.country === "CHN")));
            lineChart(dataset);
        });
    
        function lineChart(dataset) {
            var xScale = d3.scaleTime()
                .domain([new Date(2010, 6, 1), new Date(2019, 11, 31)]) 
                .range([leftPadding + 20, w - rightPadding]);  
    
            var yScale = d3.scaleLinear()
                .domain([d3.min(dataset, d => d.value) - 1, d3.max(dataset, d => d.value) + 1])
                .range([h - leftPadding, leftPadding]); //height stuff
    
            var line = d3.line()
                .x(d => xScale(new Date(d.year, 0, 1)))
                .y(d => yScale(d.value));
    
            var colors = {
                "AUS": "green",
                "CAN": "red",
                "USA": "yellow",
                "GBR": "blue",
                "CHN": "purple"
            };
    
            var countries = ["AUS", "CAN", "USA", "GBR", "CHN"];
            countries.forEach(country => {
                var data = dataset.filter(d => d.country === country);
                chartGroup.append("path")
                    .datum(data)
                    .attr("class", `line ${country}`)
                    .attr("d", line);
    
                chartGroup.selectAll(`circle.${country}`)
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("class", `circle ${country}`)
                    .attr("cx", d => xScale(new Date(d.year, 0, 1)))
                    .attr("cy", d => yScale(d.value))
                    .attr("r", 5)
                    .on("mouseover", function(event, d) {
                        d3.select("#tooltip")
                            .style("opacity", 1)
                            .html(`Country: ${d.country}<br>Year: ${d.year}<br>Value: ${d.value}`);
                    })
                    .on("mousemove", function(event) {
                        d3.select("#tooltip")
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 25) + "px");
                    })
                    .on("mouseout", function() {
                        d3.select("#tooltip")
                            .style("opacity", 0);
                    });
            });
    
            var xAxis = d3.axisBottom(xScale).ticks(9);
            var yAxis = d3.axisLeft(yScale).ticks(10);
    
            chartGroup.append("g")
                .attr("transform", "translate(0, " + (h - leftPadding) + ")")
                .call(xAxis);
    
            chartGroup.append("g")
                .attr("transform", "translate(" + (leftPadding + 20) + ", 0)")
                .call(yAxis);
    
            var legend = svg.append("g")
                .attr("class", "legend")
                .attr("transform", `translate(${leftPadding - 130}, ${leftPadding})`);
    
            legend.append("text")
                .attr("x", 0)
                .attr("y", -10)
                .attr("text-anchor", "start")
                .style("font-weight", "bold")
                .text("Country Select");
    
            countries.forEach((country, i) => {
                var legendRow = legend.append("g")
                    .attr("transform", `translate(0, ${i * 20})`);
    
                legendRow.append("rect")
                    .attr("width", 10)
                    .attr("height", 10)
                    .attr("fill", colors[country])
                    .attr("stroke", "black")
                    .attr("stroke-width", 2);
    
                legendRow.append("text")
                    .attr("x", 20)
                    .attr("y", 10)
                    .attr("text-anchor", "start")
                    .style("text-transform", "capitalize")
                    .text(country === "AUS" ? "Australia" : country === "CAN" ? "Canada" : country === "USA" ? "United States" : country === "GBR" ? "United Kingdom" : "China (People's Republic of)");
    
                legendRow.on("click", function() {
                    var isActive = d3.selectAll(`.${country}`).style("display") === "none";
                    d3.selectAll(`.${country}`).style("display", isActive ? "block" : "none");
                });
            });
        }
    </script>
</body>
</html>
